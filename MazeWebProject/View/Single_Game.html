<!DOCTYPE html>
<html>
<head>
    <title>Single Player</title>
	<meta charset="utf-8" />
    <link href="/Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="Maze-Navbar"></div>
    <div class="container">
        <h1>Generate Maze</h1>
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Maze Name">
                </div>
                <div class="form-group">
                    <label for="rows">Rows</label>
                    <input class="form-control" id="rows" placeholder="Number of rows">
                </div>
                <div class="form-group">
                    <label for="columns">Columns</label>
                    <input class="form-control" id="columns" placeholder="Number of columns">
                </div>
                <button type="submit" class="btn btn-default">Generate Maze</button>
            </form>
            <hr />
            <form>
                <div class="form-group">
                    <label for="name">Algorithm</label>
                    <select class="form-control" id="algorithm">
                        <option>BFS</option>
                        <option>DFS</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Solve Maze</button>
            </form>
        </div>
        <div class="col-sm-8">
            <canvas id="singlecanvas" style="border: 3px solid #000000" width="400" height="400"/>
        </div>
    </div>


    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/navbar.js"></script>
    <script src="/Scripts/jQuery.mazeBoard.js"></script>
    <script src="/Scripts/singleMaze.js"></script>
</body>
</html>
