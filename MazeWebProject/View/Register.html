<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
	<meta charset="utf-8" />
    <link href="/Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="Maze-Navbar"></div>
    <div class="container">
        <div class="row">
            <h1>
                Register<br />
                <small>Enter Your Details to Create an Account</small>
            </h1>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Choose Username:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="confirmpwd">Confirm Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirmpwd" placeholder="Re-enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/navbar.js"></script>
</body>
</html>
