<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
	<meta charset="utf-8" />
    <link href="/Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="Maze-Navbar"></div>

    <div class="container">
        <div class="row">
            <h1>
                Settings<br />
                <small>Change Default Settings</small>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="rows">Rows</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" id="rows" placeholder="Enter Rows">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="columns">Columns</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" id="columns" placeholder="Enter Columns">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="algorithm">Algorithm</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="algorithm">
                                <option value="0">BFS</option>
                                <option value="1">DFS</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6">
                        <button class="btn btn-default" id="btnSave">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/navbar.js"></script>
    <script src="/Scripts/settings.js"></script>
</body>
</html>
