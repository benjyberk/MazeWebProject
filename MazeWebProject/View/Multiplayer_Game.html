<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
	<meta charset="utf-8" />
    <link href="/Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="Maze-Navbar"></div>
    <div class="container">
        <h1>Multiplayer Game</h1>
        <div class="col-sm-4">
            <h3>Start New Game</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Maze Name">
                </div>
                <div class="form-group">
                    <label for="rows">Rows</label>
                    <input class="form-control" id="rows" placeholder="Number of rows">
                </div>
                <div class="form-group">
                    <label for="columns">Columns</label>
                    <input class="form-control" id="columns" placeholder="Number of columns">
                </div>
                <button type="submit" class="btn btn-default">Start Game</button>
            </form>
            <hr />
            <h3>Join Existing Game</h3>
            <form>
                <div class="form-group">
                    <label for="name">Games</label>
                    <select class="form-control" id="existinglist"></select>
                </div>
                <button type="submit" class="btn btn-default">Join Game</button>
            </form>
        </div>
        <div class="col-sm-4">
            <canvas id="player1canvas" style="border: 2px solid #000000" width="350" height="350"/>
        </div>
        <div class="col-sm-4">
            <canvas id="player2canvas" style="border: 2px solid #000000" width="350" height="350"/>
        </div>
    </div>
    
    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/navbar.js"></script>
</body>
</html>
