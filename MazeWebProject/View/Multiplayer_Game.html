<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
	<meta charset="utf-8" />
    <link href="/Styles/bootstrap.css" rel="stylesheet" />
    <link href="/Styles/loader.css" rel="stylesheet"/>
</head>
<body>
    <div id="Maze-Navbar"></div>
    <div class="container">
        <div class="row">
            <h1>Multiplayer Game</h1>
        </div>

        <div class="col-sm-4">
            <h3>Start New Game</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Maze Name">
                </div>
                <div class="form-group">
                    <label for="rows">Rows</label>
                    <input class="form-control" type="number" id="rows" placeholder="Number of rows">
                </div>
                <div class="form-group">
                    <label for="columns">Columns</label>
                    <input class="form-control" type="number" id="columns" placeholder="Number of columns">
                </div>
            </form>
            <button id="btnStart" class="btn btn-default" disabled>Start Game</button>
            <hr />
            <h3>Join Existing Game</h3>
            <form>
                <div class="form-group">
                    <label for="name">Games</label>
                    <select class="form-control" id="existinglist"></select>
                </div>
            </form>
            <button id="btnJoin" class="btn btn-default" disabled>Join Game</button>

        </div>
        <div class="col-sm-4">
            <div class="loader" style="display:none; margin:0 auto"></div>
            <canvas id="player1canvas" class="maze" style="border: 2px solid #000000" width="350" height="350"/>
        </div>
        <div class="col-sm-4">
            <div class="loader" style="display:none; margin:0 auto"></div>
            <canvas id="player2canvas" class="maze" style="border: 2px solid #000000" width="350" height="350"/>
        </div>
    </div>

    <img src="player1.png" id="player1" style="display:none" />
    <img src="player2.png" id="player2" style="display:none" />
    <img src="goal.png" id="goal" style="display:none" />
    <img src="start.png" id="start" style="display:none" />
    
    <script src="/Scripts/jquery-3.1.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/navbar.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../signalr/hubs"></script>

    <script src="/Scripts/jQuery.mazeBoard.js"></script>
    <script src="/Scripts/multiplayerMaze.js"></script>
</body>
</html>
